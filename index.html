<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game in JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panelTop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hit">10</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div id="panelBottom">
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
